<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body background="cal.jpg">
    <div class="but">
        <h1>Calculator</h1>
        <p id="demo" class></p>
        <input type="text" placeholder="0" id="output-screen"><br><br>
        <button onclick= "display ('7')" id="7">7</button>
        <button onclick= "display ('8')" id="8">8</button>
        <button onclick= "display ('9')" id="9">9</button>
        <button onclick= "display ('+')" id="add">+</button><br><br>
        <button onclick= "display ('4')" id="4">4</button>
        <button onclick= "display ('5')" id="5">5</button>
        <button onclick= "display ('6')" id="6">6</button>
        <button onclick= "display ('-')" id="sub">-</button><br><br>
        <button onclick= "display ('1')" id="1">1</button>
        <button onclick= "display ('2')" id="2">2</button>
        <button onclick= "display ('3')" id="3">3</button>
        <button onclick= "display ('*')" id="mul">*</button><br><br>
        <button onclick= "display ('00')" id="00">00</button>
        <button onclick= "display ('0')" id="0">0</button>
        <button onclick= "display ('.')" id=".">.</button>
        <button onclick= "display ('/')" id="div">/</button><br><br>
        <button onclick= "calculate ()" id="green">=</button>
        <button onclick="clr()" id="red1">clr</button>
        <button onclick="del()" id="red">del</button>
    </div>
    <script>
        let result=document.getElementById("output-screen");

        function display(num){
            result.value+=num;
        }
        function calculate()
        {
            try
        {
            result.value=eval(result.value);
        }
        catch(err)
        {
            alert("invalid operation")
        }
        }
        function clr()
        {
            result.value="";
        }
        function del()
        {
            result.value=result.value.slice(0,-1);
        }
    </script>
</body>
</html>
